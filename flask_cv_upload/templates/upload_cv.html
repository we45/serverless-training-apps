<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload your CV</title>
</head>
<body>

    <h2>Upload your CV in docx format here</h2>

    <form action="/dev/upload_cv" method="POST" enctype="multipart/form-data">

        <label for="user_file">Upload Your File</label>
        <br></br>
        <input type="file" name="user_file">
        <br></br>
        <button type="submit">Upload</button>

    </form>

</body>

</html>
